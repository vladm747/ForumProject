
<form>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col">
          <input type="text" placeholder="Search Topic" class="form-control m-2">
        </div>
        <div class="col">
          <input type="submit" class="btn btn-outline-dark m-2" value="Search" >
        </div>
      </div>
    </div>
  </div>
</form>

<button type="button" class="btn btn-primary float-end m-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
(click)="modalAdd()">
  New Topic
</button>

<div class="album py-5">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let item of topicList|async" >
        <div class="card shadow-sm">

          <div class="card-body">
            <button class="btn btn-outline-danger me-2 float-end"
            (click)="delete(item)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </button>

            <p class="card-text">{{item.name}}</p>

            <small id="num-of-messages">Posts: {{item.messages.length}}</small>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['view', 'topicId']"
                [queryParams]="{'topicId': item.id}">View</button>

              </div>
              <small class="text-muted">{{authorsMap.get(item.userId)}}</small>
              <small class="text-muted">{{item.created | date:'dd.MM.yyyy h:mm a'}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-success" role="alert" id="add-success-alert">
  Topic successfully created! :)
</div>

<div class="alert alert-success" role="alert" id="delete-success-alert">
  Topic successfully deleted! :)
</div>



<!-- Add topic Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{titleName}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="modalClose()" id="add-edit-modal-close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-topic [topic]="topic" *ngIf="activateAddEditTopicComponent"></app-add-edit-topic>
      </div>

    </div>
  </div>
</div>
