<!-- Add  Message Form -->

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form>
        <div class="mb-2">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" placeholder="Message Title" [(ngModel)]="title" name="title"
          *ngIf="message.id!=0">
          <input type="text" class="form-control" placeholder="Message Title" [(ngModel)]="title" name="title"
          *ngIf="message.id==0">
        </div>
        <div class="mb-2">
          <label for="content" class="form-label">Content</label>
          <input type="text" class="form-control" placeholder="Message Content" [(ngModel)]="content" name="content"
          *ngIf="message.id!=0">
          <input type="text" class="form-control" placeholder="Message Content" [(ngModel)]="content" name="content"
          *ngIf="message.id==0">
        </div>
        <button (click)="addMessage()" *ngIf="message.id==0" class="btn btn-primary">Add</button>
        <button (click)="updateMessage()" *ngIf="message.id!=0" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
